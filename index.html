<html>
    <head>
        <link rel="icon" href="./images/favicon48.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
        <title>Minimage : minimal image editor</title>
        <meta name="description" content="Free web app to draw on your images. Works on mobile. No watermark."/>
        <link rel="manifest" href="./manifest.json">
        <link rel="stylesheet" href="/dist/main.css?cachebust=2510">

    </head>
    <body>
        <noscript><h1>This app requires javascript to be enabled, sorry.</h1></noscript>
        <div id="inputForAFile">
          <div id="readme">
            <label class="fileInputWrapper">
                <span class="text-label">Pick a photo to draw on</span>
                <input type="file" id="fileinput" accept="image/*"/>
            </label>
            <canvas id="welcome"></canvas>
          </div>
        </div>
        <div id="drawAndDownload" style="display:none;">
            <div id="drawzoneWrapper">
                <div id="background"></div>
              <canvas id="drawzone"></canvas>
            </div>
            <div id="topbar">
                <button id="pensizePreview" >
                    <div id="pensizePreviewDot"></div>
                </button>
                <input type="range" id="pensize" min="2" max="40"/>
                <a id="download">Download</a>
            </div>
        </div>
        <div id="spinners"/><i></i><i></i><i></i></spinner>
        <script src="./dist/bundle.js?cachebust=2510"></script>
        </script>

    </body>
</html>
