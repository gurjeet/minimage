<html>
    <head>
        <link rel="icon" href="./images/favicon48.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
        <title>Minimage : minimal image editor</title>
        <meta name="description" content="Free web app to draw on your images. Works on mobile. No watermark."/>
        <link rel="manifest" href="./manifest.json">
        <link rel="stylesheet" href="./build/styles.less.css">
    </head>
    <body>
        <div id="inputForAFile">
            <div id="readme">
                <img src="./images/logo-min.svg" width="642.487" height="128.368"/>
                <h1>Tap to select an image</h1>
                <p class="tip">Downloading fails if you are within facebook. Try opening the page in chrome instead.</p>
            </div>
            <input type="file" id="fileinput" accept="image/*"/>
        </div>
        <div id="drawAndDownload">
            <div id="background"></div>
            <canvas id="drawzone"></canvas>
            <div id="topbar">
                <input type="color" id="colorpicker"/>
                <label id="pensizePreview" for="colorpicker">
                    <div id="pensizePreviewDot"></div>
                </label>
                <input type="range" id="pensize" min="2" max="40"/>
                <a id="download">Download</a>
            </div>
        </div>
        <script src="./build/app.js">
        </script>
    </body>
</html>
