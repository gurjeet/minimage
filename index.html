<html>
    <head>
        <link rel="icon" href="./images/favicon48.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
        <title>Minimage : minimal image editor</title>
        <meta name="description" content="Free web app to draw on your images. Works on mobile. No watermark."/>
        <link rel="manifest" href="./manifest.json">
        <link rel="stylesheet" href="/dist/main.css">
    </head>
    <body>
        <noscript><h1>This app requires javascript to be enabled, sorry.</h1></noscript>
        <div id="inputForAFile">
          <div id="readme">
            <img src="./images/logo-min.svg" draggable="false" width="642.487" height="128.368"/>
            <label class="fileInputWrapper">
                <span class="text-label">Tap to select an image</span>
                <input type="file" id="fileinput" accept="image/*"/>
            </label>
            <ul class="tip">
              <li>Downloading fails if you are within facebook. Try opening the page in chrome instead.</li>
              <li>Click the background around your image to change its color</li>
            </ul>
          </div>
        </div>
        <div id="drawAndDownload" style="display:none;">
            <div id="background"></div>
            <canvas id="drawzone"></canvas>
            <div id="topbar">
                <input type="color" id="colorpicker"/>
                <label id="pensizePreview" for="colorpicker">
                    <div id="pensizePreviewDot"></div>
                </label>
                <input type="range" id="pensize" min="2" max="40"/>
                <a id="download">Download</a>
            </div>
        </div>
        <script src="./dist/bundle.js"></script>
        </script>
    </body>
</html>
